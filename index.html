<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            gap: 50px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 400px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .image-container img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body background="hotelimage.jpg"height="100%" width="100%">

    <h1>Welcome to Hotel Taj</h1>

    <nav align="left">
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="destinations.html" target="_blank">Destinations</a></li>
            <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
    </nav>
        
        <form action="#" method="post">
            <h2>Booking Form</h2>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="destination">Destination (Pan India):</label><br>
            <select id="destination" name="destination" required>
                <option value="">-- Select a destination --</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
            </select><br>

            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br>

            <label for="room">Room Type:</label><br>
            <select id="room" name="room" required>
                <option value="">-- Select a room --</option>
                <option value="single">Single - 10000 rupees</option>
                <option value="double">Double - 15000 rupees</option>
                <option value="suite">Suite - 25000 rupees</option>
            </select><br>

            <input type="submit" value="Book Now">
        </form>
    </div>

</body>
</html>
